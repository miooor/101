<html>
    <head>
        <title>Registration Form</title>
    </head>
    <body>
        <h1>Register</h1>
<form>
    <label for="firstName">First Name:</label>
    <input id="firstName" type="text" placeholder="Mior" required>

    <label for="lastName">Last Name:</label>
    <input id="lastName" type="text" placeholder="Azam" required>
<div>
    <label for="male">Male</label>
    <input name="gender" id="male" type="radio" value="LELAKI">
    <label for="female">Female</label>
    <input name="gender" id="female" type="radio" value="PEMPUAN">
    <label for="other">Other</label>
    <input name="gender" id="other" type="radio" value="LAINLAIN">     
</div>

<div>
    <label for="email">e-Mail</label>
    <input name="email" type="email" placeholder="kopi@ais.com" required>

    <label for="password">password</label>
    <input name="password"  type="password" pattern="{5,10}" required title="Kurang jangan lebih">
</div>

<div>
    <label for="Birthday">
        Birthday
        <select name="Day" id="Day">
            <option>Day</option>
        </select>
        <select name="" id="">
            <option>Month</option>
        </select>
        <select name="" id="">
            <option>Year</option>
        </select>
    </label>
</div>

<div>
    <label for="agreed">I agree to the term and conditions.</label>
    <input type="checkbox" name="checkbox"  id="checkbox">
</div>
<div>
    <input type="submit" value="submit">
</div>
</form>
</body>
</html>
